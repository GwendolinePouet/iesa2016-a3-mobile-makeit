<!DOCTYPE html>
<html>

<head>
   <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
   <meta name="format-detection" content="telephone=no">
   <meta name="msapplication-tap-highlight" content="no">
   <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
   <link rel="stylesheet" type="text/css" href="css/index.css">
   <title>MakeIT</title>
</head>

<body>
   <div class="app">
      <div class="container">


         <!-- section device ready -->
         <img src="img/logo.png" alt="#">
         <h1>MakeIT</h1>
         <div id="deviceready" class="blink">
            <p class="event listening">Oups</p>
            <p class="event received">Is Ready</p>
         </div>

         <!-- debut plugin camera -->
         <div class="camera-box">
            <button id="ProfilPicture" class="picture-btn">Ajouter une photo de profil</button>
            <button id="CameraShot" class="picture-btn hide-btn">Prendre une photo</button>
            <br>
            <button id="CameraAlbum" class="picture-btn hide-btn">Importer une photo</button>
            <br>
            <img id="Image" src="" style="display:none;width:100%;">
         </div>
         <div id="globalization-box">
            <button class="checkLang">V&eacute;rifier la langue</button>
         </div>
         <!-- Starter Geolocation -->
         <div id="geolocation-box">
            <button id="geolocation-btn">Afficher ma g&eacute;olocalisation</button>
            <p id="geolocation"></p>
         </div>
         <!-- End Starter Geolocation -->
         <!-- Lien page contact -->
         <a href="contact.html" id="findButton" class="buttonlink">Trouver mes amis</a>


      </div>
      <!-- fin container -->
      <button class="checkLang">V&eacute;rifier la langue</button>

   </div>
   <!-- fin app -->

   <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
   <script type="text/javascript" src="cordova.js"></script>
   <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
